<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">文字認識システム</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">ホーム</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'ocrz' %}">スキャンPDF</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'ocrz' %}">スキャンイメージ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pdfz' %}">テキストPDF</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}{% endblock %}    
    <footer class="bg-primary">
        <div id="footer-logo">
          <a href="#">
            <i class="bi bi-bootstrap-fill footer-logo" style="font-size: 3rem;"></i>
          </a>
        </div>
        <div class="footer-content">
          <div>
            <a href="#">
              プライバシーポリシー
            </a>
          </div>
          <div>|</div>
          <div>
            <a href="#">
               利用規約
            </a>        
          </div>
          <div>|</div>
          <div>
            <small>Copyright &copy; 2023 parterre tsunada</small>
          </div>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
